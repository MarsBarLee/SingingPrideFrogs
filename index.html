<body>

    <div class='frog-container'>

        <div id='brn-frog' class='frog' data-key="186" data-note="C">IMG of FROG</div>
    <!-- using data-* attribute to embed custom data that doesn't have any visual representation
    This data can then be used in the page's JavaScript (without any Ajax calls(asynchronous HTTP) or server-side database queries)
    Qn: How is data-* different from using a class?
    Accessed in JS by
        let frogs = document.querySelectorAll('.frog')
            frogs.dataset.key
            frogs.dataset.note
    -->

    <audio data-key="65" src="sounds/c.mp4"></audio>
    <audio data-key="83" src="sounds/d.mp4"></audio>
    <audio data-key="68" src="sounds/e.mp4"></audio>

    <audio data-key="75" src="sounds/a.mp4"></audio>
